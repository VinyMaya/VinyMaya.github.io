<div id="teste">

    <div class="container" id="aqui">
        <div class="teste">
        <h1>Cronometro Digital</h1>

            <div class="time" id="minutos">00</div>
            <div class="separador">:</div>
            <div class="time" id="segundos">00</div>
            <div class="separador">:</div>
            <div class="time" id="milisegundos">000</div>
        </div>
        <div class="buttons">
            <button class="button" id="btnStart">Iniciar</button>
            <button class="button" id="btnPause">Pausar</button>
            <button class="button" id="btnContinue">Continuar</button>
            <button class="button" id="btnResert">Resertar</button>
        </div>
    </div>
    </div>
</div>
